{% extends "base.html" %} {% block start %}
<h1>Hello</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">serial</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">Vote</th>
    </tr>
  </thead>
  <tbody>
    {% for people in peoples %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{people.name}}</td>
      <td>{{people.age}}</td>
      <td>{% if people.age > 18 %} Can {% else %} Can't {% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
